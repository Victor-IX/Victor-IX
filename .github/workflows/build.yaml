name: README build
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Get Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          echo "Venv setup"
          python3 -m venv .venv
          source ./.venv/bin/activate
          echo "Installing dependencies"
          pip install -e ./
          echo "Running script"
          python3 ./today.py
      - name: Commit Changes
        run: |
          git checkout main
          git config user.name "Readme Bot"
          git config user.email "Readme[bot]@victor-ix.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Update README.md"
      - name: Push Changes
        run: |
          git push --set-upstream origin main || echo "Push failed"
